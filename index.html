<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/style.css">
    <title>Weather app</title>
</head>

<body>
    <header class="header">
        <div class="search">
            <form id="location-form" action="" method="post">
                <input id="location-input" type="text" autocomplete="off" name="location" id="">
                <button type="submit" class="search-button">Find</button>
            </form>
        </div>
    </header>
    <div class="main-content">
        <h2>Погода</h2>

        <div class="weather">
            <div>
                <h3 class="location-text"></h3>
            </div>
            <div>
                <h3 class="temperature"><span>C</span></h3>
            </div>
        </div>

    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="script/app.js"></script>

</body>

</html>
